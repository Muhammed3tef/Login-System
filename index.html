  <body>
    <div class="container">
      <div class="row">
        <div class="inner-item">
          <div class="item text-center mt-5 p-5">
            <h1 class="fw-bolder mainText">Smart Login System</h1>
            <div class="inputs mt-5 w-75 m-auto">
              <input
              id="inputName"
                type="text"
                name="userName"
                class="form-control d-none"
                placeholder="Enter Your Name"
                oninput="validation(this)"
              />
              <input
              id="inputEmail"
                type="email"
                name="userEmail"
                class="form-control my-3"
                placeholder="Enter Your Email"
                oninput="validation(this)"
              />
              <input
              id="inputPassword"
                type="password"
                name="userPassword"
                class="form-control"
                placeholder="Enter Your Password"
                oninput="validation(this)"
               
              />
              <p class="mt-4 fw-bolder d-none text-black" id="requiredInputs">All inputs is required </p>
              <p class="mt-4 fw-bolder d-none text-black" id="existing">Email is Existing </p>
              <button class="signUp w-100 p-2 rounded-2 border-0 my-5" id="btn1">
              Login
              </button>
              <button class="signUp w-100 p-2 rounded-2 border-0 my-5 d-none" id="btn2">
                Sign Up
              </button>
              <p class="me-3 fw-medium" id="linkOfSign">
                Donâ€™t have an account? <span><a href="#" onclick="addBotton()" >Sign Up</a> </span>

                You have an account? <span><a href="#" onclick="removeBotton()" >Sign In</a> </span>
              </p>
            </div>
